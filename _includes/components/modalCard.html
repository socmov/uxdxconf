
<div class="card align-self-stretch {% if include.cards-size > 2 %} group3 {% elsif include.cards-size > 1 %} group2 {% endif %} {{include.card.codename}}">
  <img class="card-img-top" src="{{include.card.card_image[0].url}}" alt="{{include.card.card_image[0].description}}">
  
  <div class="card-body d-flex flex-column">
    <h4 class="card-title">{{include.card.title}}</h4>
    <h5 class="card-sub-title">{{include.card.sub_title}}</h5>
    <div class="mb-auto p-2"></div>
    <button data-toggle="modal" data-target="#{{include.card.codename}}" class="btn btn-primary">View more</button>
  </div>
</div>


<div class="modal fade" id="{{include.card.codename}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{include.card.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{include.card.content}}</p>
        <p>Tickets are limited so book early to secure your spot!</p>
      </div>
      <div class="modal-footer">
        <a href="{{ site.baseurl }}/tickets" class="btn btn-primary">Tickets</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
