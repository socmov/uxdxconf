<div class="card">
    <div class="card-header" id="heading{{index}}">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse{{index}}" aria-expanded="true" aria-controls="collapse{{index}}">
          {{faq.title}}
        </button>
      </h2>
    </div>

    <div id="collapse{{index}}" class="collapse" aria-labelledby="heading{{index}}" data-parent="#faqs">
      <div class="card-body">
        {{faq.content}}
      </div>
    </div>
</div>
