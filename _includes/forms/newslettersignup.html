<div id="mauticform_wrapper_newslettersignup" class="mauticform_wrapper">
  <form role="form" method="post" action="https://mktg.sociallymotivated.com/form/submit?formId=1"
    id="mauticform_newslettersignup" data-mautic-form="newslettersignup" enctype="multipart/form-data"
    class="form-inline">
    <div class="mauticform-error" id="mauticform_newslettersignup_error"></div>
    <div class="mauticform-message" id="mauticform_newslettersignup_message"></div>
    <div class="mauticform-innerform header-form">
      <div id="mauticform_newslettersignup_first_name"
        class="mauticform-row mauticform-text mauticform-field-1 form-group">
        <label id="mauticform_label_newslettersignup_first_name"
          for="mauticform_input_newslettersignup_first_name" class="mauticform-label" style="display: none;">First
          Name</label>
        <input id="mauticform_input_newslettersignup_first_name" name="mauticform[first_name]" value=""
          class="mauticform-input form-control form-control-lg" type="text" placeholder="First Name" />
        <span class="mauticform-errormsg" style="display: none;"></span>
      </div>
  
      <div id="mauticform_newslettersignup_email"
        class="mauticform-row mauticform-email mauticform-field-2 mauticform-required form-group" data-validate="email"
        data-validation-type="email">
        <label id="mauticform_label_newslettersignup_email" for="mauticform_input_newslettersignup_email"
          class="mauticform-label" style="display: none;">Email</label>
        <input id="mauticform_input_newslettersignup_email" name="mauticform[email]" value=""
          class="mauticform-input form-control form-control-lg" type="email" placeholder="Email" />
        <span class="mauticform-errormsg" style="display: none;">Please enter a valid email</span>
      </div>
  
      <div id="mauticform_newslettersignup_submit"
        class="mauticform-row mauticform-button-wrapper mauticform-field-3 form-group">
        <button type="submit" name="mauticform[submit]" id="mauticform_input_newslettersignup_submit"
          name="mauticform[submit]" value="" class="mauticform-button btn btn-default btn-lg" value="1">Join the
          Community</button>
      </div>
    </div>
  
    <input type="hidden" name="mauticform[formId]" id="mauticform_newslettersignup_id" value="1" />
    <input type="hidden" name="mauticform[return]" id="mauticform_newslettersignup_return" value="" />
    <input type="hidden" name="mauticform[formName]" id="mauticform_newslettersignup_name" value="newslettersignup" />
  
  </form>
</div>
